<div class="actions">
  <button mat-raised-button color="primary" (click)="redirectTo('shop')">Магазин</button>
  <div>
    <button mat-icon-button color="accent" (click)="cartTrigger.openMenu()"
            [matMenuTriggerFor]="menu" #cartTrigger="matMenuTrigger">
      <mat-icon [matBadge]="cartLength" matBadgeColor="primary">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <mat-list>
        <div mat-subheader class="cartButton">
          <button mat-button color="primary" [disabled]="!cart.length" (click)="redirectTo('cart')">Оформить заказ</button>
          <button mat-mini-fab color="warn" matTooltip="Очистить корзину" (click)="clearCart()">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <mat-list-item
          *ngFor="let c of cart">{{c.name + ', Формат ' + c.attr.format + ', Цена ' + c.price}}</mat-list-item>
      </mat-list>
    </mat-menu>
  </div>
</div>
<router-outlet></router-outlet>
